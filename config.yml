env:
  server: "nginx/1.4.6 (Ubuntu)"

rules:
  - request:
      method: get
      url: /path?q={q}&p={p:.+}&k=1
    response:
      json:
        {
          a: 1,
          b: "abc"
        }

  - request:
      method: _
      url: /seeOther
    response:
      seeOther: http://www.google.com

  - request:
      method: post
      url: /p2
    response:
      save: /photo
